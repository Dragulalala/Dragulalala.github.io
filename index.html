<!DOCTYPE html>
<html>
    <style>
        body {font-family: Eurostile;
        }

        .container {
        position: relative;
        text-align: center;
        color: white;
        }

        /* Centered text */
        .centered {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
}
    </style>
    
    <body vlink="#66cccc" text="#33ffcc" link="#cc99ff" bgcolor="#000000" background="tilespace1.jpg">
        <center>
            <img src="alert.gif" alt="alert">
            <br>
            <br>
            <br>
            <br>
            <div class="container">
                <img src="v1.mp4" alt="Snow" style="width:80%;">
                <div class="centered"><font size="12" color="#ff0000">Anmeldung bei Justus Alexaner Daniel Rumpf</font> <font size="12" color="#cc99ff"> +41 78 605 78 18</font></div>
            </div> 

            <p style="font-size:1000%;" id="demo"></p>

            <script>
                // Set the date we're counting down to
                var countDownDate = new Date("Aug 31, 2022 16:00:00").getTime();
                
                // Update the count down every 1 second
                var x = setInterval(function() {
                
                  // Get today's date and time
                  var now = new Date().getTime();
                    
                  // Find the distance between now and the count down date
                  var distance = countDownDate - now;
                    
                  // Time calculations for days, hours, minutes and seconds
                
                  var hours = Math.floor(distance  / (1000 * 60 * 60));
                  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    
                  // Output the result in an element with id="demo"
                  document.getElementById("demo").innerHTML =  hours + "h "
                  + minutes + "m " + seconds + "s ";
                    
                  // If the count down is over, write some text 
                  if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                  }
                }, 1000);
                          </script>
            
            
        </center>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </body>
</html>
